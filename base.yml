---
- hosts: 127.0.0.1
  connection: local

  roles:
    - role: osx-defaults
      tags: osx-defaults
    - role: computername
      when: computername is defined
      tags: computername
    - role: ssh_config
      tags: ssh_config
    - role: sudoers
      tags: sudoers
    - role: terminal
      tags: terminal
    - role: homebrew
      tags: homebrew
    - role: git
      tags: git
    - role: apps
      tags: apps

  vars:
    - username: "{{ lookup('env', 'USER') }}"
    - brew_apps:
      - htop-osx
      - jq
      - markdown
      - pandoc
      - the_silver_searcher
      - irssi
    - brew_cask_apps:
      - alfred
      - slate
      - rescuetime
      - 1password
      - typinator
      - slack
      - google-chrome
      - evernote
      - omnifocus
      - dropbox
      - spotify
      - sonos
      - macvim
      - kaleidoscope
      - vagrant
      - virtualbox
