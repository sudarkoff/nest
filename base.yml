---
- hosts: 127.0.0.1
  connection: local

  roles:
    - role: osx_defaults
      tags: osx
    - role: computername
      when: computername is defined
      tags: computername
    - role: sudoers
      tags: sudoers
    - role: terminal
      tags: terminal
    - role: homebrew
      tags: homebrew
    # below roles assume homebrew is installed
    - role: ssh_config
      tags: ssh
    - role: git
      tags: git
    - role: vim
      tags: vim
    - role: zsh
      tags: zsh

  vars:
    - username: "{{ lookup('env', 'USER') }}"

    - brew_apps:
      - tmux
      - the_silver_searcher
      - jq
      - htop-osx
      - irssi
      - markdown
      - pandoc

    - brew_cask_apps:
      - 1password
      - alfred
      - dropbox
      - evernote
      - flux
      - google-chrome
      - kaleidoscope
      - kindle
      - omnifocus
      - rescuetime
      - slack
      - slate
      - sonos
      - spotify
      - typinator
      - vagrant
      - virtualbox
