---
- name: set permissions
  file: path={{item}} recurse=yes owner={{username}}
  with_items:
    - /usr/local/bin
    - /usr/local/share
    - /usr/local/man
    - /usr/local/man/man1
  become: yes

- name: install homebrew via the curl oneliner
  shell: ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
  args:
    creates: /usr/local/bin/brew

- name: update and upgrade homebrew
  homebrew: update_homebrew=yes upgrade_all=yes

- name: install homebrew cask
  homebrew: name=caskroom/cask/brew-cask state=latest

- name: install homebrew services
  homebrew_tap: tap=homebrew/services state=present

- name: tap caskroom/versions
  homebrew_tap: tap=caskroom/versions state=present

- name: install brew applications
  homebrew: name={{item}} state=latest
  with_items: "{{brew_apps}}"

- name: install cask applications
  homebrew_cask: name={{item}} state=present
  with_items: "{{brew_cask_apps}}"
